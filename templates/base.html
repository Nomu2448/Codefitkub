
<!DOCTYPE html>
<html lang="th">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}CodeFitKub{% endblock %}</title>
	<style>
		* { margin: 0; padding: 0; box-sizing: border-box; }
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			padding: 20px;
			color: #222;
		}
		nav { background: rgba(255,255,255,0.06); padding: 1rem; border-radius: 12px; margin-bottom: 20px; }
		nav a { color: #fff; margin: 0 1rem; text-decoration: none; font-weight: 600; }
		nav a:hover { text-decoration: underline; }
		.container {
			max-width: 1200px;
			margin: 0 auto;
			background: white;
			border-radius: 15px;
			padding: 30px;
			box-shadow: 0 10px 30px rgba(0,0,0,0.12);
		}
		h1 { text-align: center; color: #333; margin-bottom: 10px; }
		.subtitle { text-align:center; color:#555; margin-bottom:20px }
		footer { text-align: center; color: #eee; margin-top: 24px; }
		/* small utility */
		.muted { color:#666 }
	</style>
	{% block extra_head %}{% endblock %}
	</head>
<body>
	<nav>
		<a href="/">หน้าแรก</a>
        <a href="/bmi">คำนวณ BMI</a>
	</nav>
	<main class="container">
		{% block content %}{% endblock %}
	</main>

	<footer>
		
	</footer>

	{% block extra_scripts %}{% endblock %}
</body>
</html>
