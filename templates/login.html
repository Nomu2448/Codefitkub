{% load static %}

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - CodeFitKub</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(90deg, #e2e2e2, #c9d6ff);
        }

        .container {
            width: 400px;
            background: #fff;
            border-radius: 25px;
            box-shadow: 0 0 25px rgba(0,0,0,.2);
            padding: 40px 35px;
            text-align: center;
            transition: .3s ease;
        }

        .container:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 30px rgba(0,0,0,.25);
        }

        .container h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 25px;
        }

        .input-box {
            position: relative;
            margin: 22px 0;
        }

        .input-box input {
            width: 100%;
            padding: 13px 50px 13px 20px;
            border-radius: 10px;
            border: none;
            background: #eee;
            outline: none;
            font-size: 15px;
            color: #333;
            transition: 0.3s;
        }

        .input-box input:focus {
            background: #e6ebff;
            box-shadow: 0 0 0 2px #7494ec inset;
        }

        .input-box i {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #555;
        }

        .forgot-link {
            margin: 10px 0 18px;
            text-align: right;
        }

        .forgot-link a {
            font-size: 14px;
            color: #333;
            text-decoration: none;
            transition: 0.2s;
        }

        .forgot-link a:hover {
            color: #7494ec;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            background: #7494ec;
            color: #fff;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.25s;
            font-size: 16px;
        }

        .btn:hover {
            background: #5f7ae2;
        }

        p {
            margin-top: 20px;
            color: #333;
            font-size: 14px;
        }

        @media screen and (max-width: 480px) {
            .container {
                width: 100%;
                margin: 20px;
                padding: 30px 25px;
                border-radius: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <h1>เข้าสู่ระบบ</h1>

            <div class="input-box">
                <input type="text" name="username" placeholder="ชื่อผู้ใช้งาน" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" name="password" placeholder="รหัสผ่าน" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="forgot-link">
                <a href="#">ลืมรหัสผ่าน?</a>
            </div>

            <button type="submit" class="btn">เข้าสู่ระบบ</button>

            <p style="margin-top: 18px;">
                ยังไม่มีบัญชีใช่ไหม?
                <a href="{% url 'register' %}" style="color:#7494ec; font-weight:600;">สมัครสมาชิก</a>
            </p>
        </form>
    </div>

    <script>
        // เพิ่มเอฟเฟกต์ focus นุ่ม ๆ ตอนกรอกข้อมูล
        document.querySelectorAll('.input-box input').forEach(input => {
            input.addEventListener('focus', e => {
                e.target.parentElement.classList.add('focus');
            });
            input.addEventListener('blur', e => {
                if (!e.target.value) {
                    e.target.parentElement.classList.remove('focus');
                }
            });
        });
    </script>

</body>
</html>
